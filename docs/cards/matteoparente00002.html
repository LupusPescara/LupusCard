<!DOCTYPE html><html lang="it"><head>
  <meta charset="UTF-8">

  <title>&#x2705; Card VALIDA</title>
  <style>
  :root{--card-w:92vw;--max-w:550px}
  *{box-sizing:border-box;margin:0;padding:0}
  body{font-family:'Segoe UI',Tahoma,Verdana,sans-serif;
       background:linear-gradient(135deg,#d4efdf,#a9e4c7);
       min-height:100vh;display:flex;align-items:center;justify-content:center;text-align:center}

     color:#219653;line-height:1.15}
  p{font-size:clamp(22px,5vw,32px);margin:14px 0}
  </style></head><body>
    <div class="card">
      <h1>&#x2705;?CARD?VALIDA</h1>

    </div>
</body></html>
